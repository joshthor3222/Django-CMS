{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>

<table>
{% for item in results %}
    <tr>
        <td>
            {{ item.name }}
        </td>
        <td>
            {{ item.email }}
        </td>
        <td>
            {{ item.message }}
        </td>
    </tr>
{% endfor %}
</table>

{% endblock %}
